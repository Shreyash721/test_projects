<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apply – SkillCraft</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<nav id="navbar">
  <div class="logo">
  <img src="logo.png" alt="SkillCraft Logo" height="50">
  <span>SkillCraft</span>
</div>
  <div class="menu-btn" onclick="toggleMenu()">☰</div>

  <ul id="menu">
    <li><a href="index.html">Home</a></li>
    <li><a href="internships.html">Internships</a></li>
    <li><a href="projects.html">Projects</a></li>
    <li><a href="apply.html">Apply</a></li>
    <li><a href="contact.html">Contact</a></li>
  </ul>
</nav>

<section class="apply-header">
  <h1>Internship Application</h1>
  <p>Fill the form below and start your journey with SkillCraft</p>

  <!-- Progress bar -->
  <div class="progress">
    <div class="progress-fill"></div>
  </div>
</section>

<div class="apply-container">

  <form class="apply-form">

    <div class="form-group">
      <input type="text" required>
      <label>Full Name</label>
    </div>

    <div class="form-group">
      <input type="email" required>
      <label>Email Address</label>
    </div>

    <div class="form-group">
      <input type="text" required>
      <label>College / University</label>
    </div>

    <div class="form-group">
      <select required>
        <option value="">Select Internship Domain</option>
        <option>Web Development</option>
        <option>Python Development</option>
        <option>Java Development</option>
        <option>AI & ML</option>
      </select>
      <label class="select-label">Domain</label>
    </div>

    <div class="form-group full">
      <textarea required></textarea>
      <label>Why should we select you?</label>
    </div>

    <button class="submit-btn">Submit Application</button>
  </form>

</div>

<script>
window.addEventListener("scroll", () => {
  document.getElementById("navbar").classList.toggle("scrolled", window.scrollY > 50);
});

function toggleMenu() {
  document.getElementById("menu").classList.toggle("active");
}
</script>

</body>
</html>
